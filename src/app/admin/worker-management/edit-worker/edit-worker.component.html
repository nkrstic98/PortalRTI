<div class="container-fluid">
  <div class="row pt-2 pb-1">
    <div class="col-sm-12">
      <h3>Ažuriranje informacija o zaposlenom</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 p-3 bg-light">

      <div class="form-row">
        <div class="form-group col">
          <label for="name">Ime</label>
          <input type="text" id="name" class="form-control" name="firstname"
                 [(ngModel)]="myWorker.firstname" disabled/>
        </div>

        <div class="form-group col">
          <label for="lname">Prezime</label>
          <input type="text" id="lname" class="form-control" name="lastname"
                 [(ngModel)]="myWorker.lastname" disabled/>
        </div>

        <div class="form-group col">
          <label for="uname">Korisničko ime</label>
          <input type="text" id="uname" class="form-control" name="username"
                 [(ngModel)]="myWorker.username" disabled
          />
        </div>

        <div class="form-group col">
          <label for="pwd">Lozinka</label>
          <input type="password" id="pwd" class="form-control" name="password" [(ngModel)]="password" />
        </div>

      </div>

      <div class="form-row">

        <div class="form-group col">
          <label for="title">Zvanje</label>
          <select id="title" class="custom-select" (change)="isTeacher()" [(ngModel)]="myWorker.title">
            <option value="" disabled>Izaberite zvanje zaposlenog</option>
            <option value="redovni profesor">redovni profesor</option>
            <option value="vanredni profesor">vanredni profesor</option>
            <option value="docent">docent</option>
            <option value="asistent">asistent</option>
            <option value="saradnik u nastavi">saradnik u nastavi</option>
            <option value="istraživač">istraživač</option>
            <option value="laboratorijski inženjer">laboratorijski inženjer</option>
            <option value="laboratorijski tehničar">laboratorijski tehničar</option>
          </select>
        </div>

        <div class="form-group col">
          <label for="status">Status zaposlenog</label>
          <select id="status" class="custom-select" [(ngModel)]="myWorker.status"
          >
            <option selected value="" disabled>Izaberite status zaposlenog</option>
            <option value="aktivan">Aktivan</option>
            <option value="neaktivan">Neaktivan</option>
          </select>
        </div>

        <div class="form-group col">
          <label for="office">Broj kabineta</label>
          <input type="text" id="office" class="form-control" name="office"
                 [(ngModel)]="office" [ngClass]="{ 'is-invalid': submitted && office == '' && teacher }" [disabled]="!teacher"
          />
          <div *ngIf="submitted && teacher" class="invalid-feedback">
            <div *ngIf="office == ''">Broj kabineta je obavezno polje</div>
          </div>
        </div>

      </div>

      <div class="form-row d-flex justify-content-center align-items-end flex-wrap">

        <div class="form-group col">
          <label for="address">Adresa</label>
          <input type="text" id="address" class="form-control" name="address"
                 [(ngModel)]="myWorker.address"
          />
        </div>

        <div class="form-group col">
          <label for="phone">Broj telefona</label>
          <input type="text" id="phone" class="form-control" name="phone" [(ngModel)]="myWorker.phone" />
        </div>

        <div class="form-group col">
          <label for="website">Adresa web sajta</label>
          <input type="text" id="website" class="form-control" name="website" [(ngModel)]="myWorker.website" />
        </div>

        <div class="form-group col">
          <label for="workerImage" class="custom-file-label">Slika</label>
          <input type="file" id="workerImage" class="form-control custom-file" name="workerImage"
                 (change)="onFileSelected($event)"
          />
        </div>

      </div>

      <div class="form-row">

        <div class="form-group col">
          <label for="bio">Biografija</label>
          <textarea class="form-control" id="bio" rows="4" [(ngModel)]="myWorker.biography"></textarea>
        </div>

      </div>

      <div class="form-row d-flex flex-row justify-content-end mt-2">
        <button class="btn btn-primary" (click)="edit()">Potvrdi</button>
      </div>

    </div >
  </div>

</div>
