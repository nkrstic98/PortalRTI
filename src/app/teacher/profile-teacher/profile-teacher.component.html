<div class="container">
  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="{{teacher.image != null ? 'http://localhost:4000/uploads/worker_images/' + teacher.image : '../../../assets/no_profile_pic.jpg'}}"
                alt="{{teacher.username}}"
                height="150px"
                width="150px"
                class="rounded-circle"
              >
              <div class="mt-3">
                <h4>{{teacher.firstname}} {{teacher.lastname}}</h4>
                <p class="text-secondary mb-1 text-uppercase">{{teacher.title}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3" *ngIf="teacher.website != ''">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
              <a href="{{teacher.website}}">{{teacher.website}}</a>
            </li>
          </ul>
        </div>
        <div class="card mt-3 text-center">
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item d-flex justify-content-center align-items-center flex-wrap">
              <a routerLink="../../account/changePass">Promena lozinke</a>
            </li>
          </ul>
        </div>
        <div class="card mt-3 text-center">
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item d-flex justify-content-center align-items-center flex-wrap">
              <button class="btn btn-success" (click)="updateProfile()">Ažuriraj profil</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Korisničko ime</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{teacher.username}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">E-mail</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{teacher.email}}
              </div>
            </div>
            <hr>
            <div class="row d-flex justify-content-center align-items-center flex-wrap">
              <div class="col-sm-3">
                <h6 class="mb-0">Adresa</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" name="address" [(ngModel)]="teacher.address">
              </div>
            </div>
            <hr/>
            <div class="row d-flex justify-content-center align-items-center flex-wrap">
              <div class="col-sm-3">
                <h6 class="mb-0">Broj telefona</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" name="phone" [(ngModel)]="teacher.phone">
              </div>
            </div>
            <hr/>
            <div class="row d-flex justify-content-center align-items-center flex-wrap">
              <div class="col-sm-3">
                <h6 class="mb-0">Kancelarija</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" name="office" [(ngModel)]="teacher.office">
              </div>
            </div>
            <hr/>
            <div class="row d-flex justify-content-center align-items-center flex-wrap">
              <div class="col-sm-3">
                <h6 class="mb-0">Biografija</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <textarea class="form-control" rows="4" name="biography" [(ngModel)]="teacher.biography"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
