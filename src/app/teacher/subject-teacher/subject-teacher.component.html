<div class="container-fluid">

  <div class="row mt-3">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center" style="font-family: Arial">
      <select class="custom-select" (change)="chooseSubject()" [(ngModel)]="mySubject">
        <option selected value="" disabled>Izaberi predmet</option>
        <option  *ngFor="let s of getTeacherSubjects()" value="{{s.sifra}}">{{s.sifra}} - {{s.naziv}}</option>
      </select>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

<hr/>

<app-subject *ngIf="mySubject != ''"></app-subject>
