<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-8 d-flex flex-column justify-content-center mx-auto mt-1">

      <div class="card rounded shadow shadow-lg">
        <h5 class="card-header">Kreirajte obaveštenje</h5>

        <div class="card-body">
          <div class="form-row">
            <div class="form-group col">
              <label for="name">Naslov</label>
              <input type="text" id="name" class="form-control" name="title" [(ngModel)]="info.naslov" [ngClass]="{ 'is-invalid': submitted && info.naslov == '' }" />
              <div *ngIf="submitted && info.naslov == ''" class="invalid-feedback">
                <div *ngIf="info.naslov == ''">Naslov obaveštenja je obavezno polje</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">

<!--              <mat-form-field [ngClass]="{ 'is-invalid': submitted && info.datum == null }">-->
<!--                <mat-label>Izaberite datum</mat-label>-->
<!--                &lt;!&ndash; #docregion toggle &ndash;&gt;-->
<!--                <input matInput [matDatepicker]="picker" [(ngModel)]="info.datum">-->
<!--                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--                <mat-datepicker #picker></mat-datepicker>-->
<!--                &lt;!&ndash; #enddocregion toggle &ndash;&gt;-->
<!--              </mat-form-field>-->

              <label for="example-date-input">Datum</label>
              <input class="form-control" type="date" id="example-date-input" [(ngModel)]="info.datum">

              <div *ngIf="submitted && info.datum == null" class="invalid-feedback">
                <div *ngIf="info.datum == null">Datum je obavezno polje</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="txt">Unesite tekst vesti</label>
              <app-text-editor id="txt" [ngClass]="{ 'is-invalid': submitted && info.tekst == null }"></app-text-editor>
              <div *ngIf="submitted && info.tekst == null" class="invalid-feedback">
                <div *ngIf="info.tekst == null">Tekst obaveštenja je obavezno polje</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="cat">Izaberite predmete za koje je vezano obaveštenje</label>
              <select id="cat" class="custom-select" [(ngModel)]="subjectArray" [ngClass]="{ 'is-invalid': submitted && subjectArray.length == 0 }" multiple>
                <option *ngFor="let s of getTeacherSubjects()" value="{{s.sifra}}">
                  {{s.sifra}} - {{s.naziv}}
                </option>
              </select>
              <div *ngIf="submitted && subjectArray.length == 0" class="invalid-feedback">
                <div *ngIf="subjectArray.length == 0">Morate izabrati bar 1 predmet</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="cin" class="custom-file-label">{{filesToUpload.length == 0 ? 'Izaberite fajlove' : 'Broj fajlova za upload: ' + filesToUpload.length}}</label>
              <input class="custom-file-input" id="cin" name="cin" type="file" (change)="fileChangeEvent($event)" multiple />
            </div>
          </div>

          <div class="form-row d-flex flex-row justify-content-center">
            <button class="btn btn-primary" (click)="upload()">Dodaj vest</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
