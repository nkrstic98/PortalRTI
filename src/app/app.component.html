<div id="container" style="overflow-x: hidden">

  <div id="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" routerLink="/">RTI Katedra</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">

        <app-header-default *ngIf="user == null"></app-header-default>

        <div *ngIf="user != null" [ngSwitch]="user.type">
          <app-header-admin *ngSwitchCase="0"></app-header-admin>
          <app-header-teacher *ngSwitchCase="1"></app-header-teacher>
          <app-header-default *ngSwitchDefault></app-header-default>
        </div>

        <form class="form-inline my-2 my-lg-0 ml-auto" *ngIf="user == null">
          <button class="btn btn-primary my-2 my-sm-0" routerLink="account/login">Uloguj se</button>
        </form>
        <form class="form-inline my-2 my-lg-0 ml-auto" *ngIf="user">
          <button class="btn btn-danger my-2 my-sm-0" (click)="logout()">Izloguj se</button>
        </form>
      </div>
    </nav>

  </div>

  <div id="body">
    <app-ng-dynamic-breadcrumb
      [bgColor]="'#f8f9fa!important'" [fontSize]="'15px'"
      [hidden]="router.url == '/'"
    ></app-ng-dynamic-breadcrumb>
    <app-alert></app-alert>
    <router-outlet></router-outlet>

  </div>

  <div id="footer"  class="bg-light text-center text-lg-start">

    <div class="text-center p-3">
      © 2021 Copyright: Nikola Krstić 2017/0265
    </div>

  </div>

</div>
