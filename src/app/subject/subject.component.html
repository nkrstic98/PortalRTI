<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <nav class="navbar mt-4">
        <ul class="navbar-nav">
          <li class="nav-item mb-3" *ngIf="user.type == 2">
            <a class="btn btn-outline-info btn-block" [ngClass]="{ 'btn-info' : page == 1 }" (click)="changePage(1)">
              Obaveštenja
            </a>
          </li>
          <li class="nav-item mb-3">
            <a class="btn btn-outline-info btn-block" role="button" [ngClass]="{ 'btn-info' : page == 2 }" (click)="changePage(2)">
              O predmetu
            </a>
          </li>
          <li class="nav-item mb-3">
            <a class="btn btn-outline-info btn-block" role="button" [ngClass]="{ 'btn-info' : page == 3 }" (click)="changePage(3)">
              Predavanja
            </a>
          </li>
          <li class="nav-item mb-3">
            <a class="btn btn-outline-info btn-block" role="button" [ngClass]="{ 'btn-info' : page == 4 }" (click)="changePage(4)" >
              Vežbe
            </a>
          </li>
          <li class="nav-item mb-3" *ngIf="(user.type == 2 && subject.prikazi_ispit) || user.type == 1">
            <input type="checkbox" class="custom-checkbox float-right"
                   matTooltip="Uključi/isključi prikazivanje stranice"
                   matTooltipPosition="right"
                   *ngIf="user.type == 1"
                   [checked]="subject.prikazi_ispit"
                   (change)="togglePageShow('ispit')"
            />
            <a class="btn btn-outline-info btn-block" role="button" [ngClass]="{ 'btn-info' : page == 5 }" (click)="changePage(5)" >
              Ispitna pitanja
            </a>
          </li>
          <li class="nav-item mb-3" *ngIf="(user.type == 2 && subject.prikazi_lab) || user.type == 1">
            <input type="checkbox" class="custom-checkbox float-right"
                   matTooltip="Uključi/isključi prikazivanje stranice"
                   matTooltipPosition="right"
                   *ngIf="user.type == 1"
                   [checked]="subject.prikazi_lab"
                   (change)="togglePageShow('lab')"
            />
            <a class="btn btn-outline-info btn-block" role="button" [ngClass]="{ 'btn-info' : page == 6 }" (click)="changePage(6)" >
              Laboratorija
            </a>
          </li>
          <li class="nav-item mb-3" *ngIf="(user.type == 2 && subject.prikazi_projekat) || user.type == 1">
            <input type="checkbox" class="custom-checkbox float-right"
                   matTooltip="Uključi/isključi prikazivanje stranice"
                   matTooltipPosition="right"
                   *ngIf="user.type == 1"
                   [checked]="subject.prikazi_projekat"
                   (change)="togglePageShow('projekat')"
            />
            <a class="btn btn-outline-info btn-block" role="button" [ngClass]="{ 'btn-info' : page == 7 }" (click)="changePage(7)" >
              Projekat / Domaći
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-sm-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
